<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
</head>

<body>
    <a href="https://www.runoob.com/html/html-formatting.html"> 教程网站 </a>
    <code>计算机输出</code>
    <br />
    <kbd>键盘输入</kbd>
    <br />
    <tt>打字机文本</tt>
    <br />
    <samp>计算机代码样本</samp>
    <br />
    <var>计算机变量</var>
    <br />
    <p>
        <b>注释：</b>这些标签常用于显示计算机/编程代码。
    </p>

    <!-- 地址 -->
    <address>
        Written by <a href="mailto:webmaster@example.com">Jon Doe</a>.<br>
        Visit us at:<br>
        Example.com<br>
        Box 564, Disneyland<br>
        USA
    </address>

    <!-- 引用 -->
    <p>WWF's goal is to:
        <q>Build a future where people live in harmony with nature.</q>
        We hope they succeed.
    </p>

    <!-- 文字删除效果 -->
    <p>My favorite color is <del>blue</del> <ins>red</ins>!</p>


</body>

</html>
