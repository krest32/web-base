<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>菜鸟教程(runoob.com)</title>
</head>

<body>
    <!-- 页面跳转标签 -->
    <p>
        <a href="http://www.runoob.com">这是一个链接使用了 href 属性</a>
    </p>
    <hr />

    <a href="https://www.runoob.com/" target="_blank">访问菜鸟教程!</a>
    <p>如果你将 target 属性设置为 &quot;_blank&quot;, 链接将在新窗口打开。</p>
    <hr />

    <!-- 图片链接 -->
    <p>创建图片链接:
        <a href="http://www.runoob.com/html/html-tutorial.html">
            <img border="10" src="smiley.gif" alt="HTML 教程" width="32" height="32"></a>
    </p>

    <p>无边框的图片链接:
        <a href="http://www.runoob.com/html/html-tutorial.html">
            <img border="0" src="smiley.gif" alt="HTML 教程" width="32" height="32"></a>
    </p>
    <hr />


    <!-- 邮件链接 -->
    <p>
        这是一个电子邮件链接：
        <a href="mailto:someone@example.com?Subject=Hello%20again" target="_top">
            发送邮件</a>
    </p>

    <p>
        <b>注意:</b> 单词之间空格使用 %20 代替，以确保浏览器可以正常显示文本。
    </p>
    <hr />


    <!-- 邮件链接2 -->
    <p>
        这是另一个电子邮件链接：
        <a href="mailto:someone@example.com?cc=someoneelse@example.com&bcc=andsomeoneelse@example.com&subject=Summer%20Party&body=You%20are%20invited%20to%20a%20big%20summer%20party!"
            target="_top">发送邮件!</a>
    </p>

    <p>
        <b>注意:</b> 单词之间的空格使用 %20 代替，以确保浏览器可以正常显示文本。
    </p>


</body>

</html>
