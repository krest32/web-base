<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>菜鸟教程(runoob.com)</title>
    <style>
      h1 {
        /* 上划线 */
        text-decoration: overline;
      }
      h2 {
        /* 行间划线 */
        text-decoration: line-through;
      }
      h3 {
        /* 下划线 */
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <h1>This is heading 1</h1>
    <h2>This is heading 2</h2>
    <h3>This is heading 3</h3>
  </body>
</html>
