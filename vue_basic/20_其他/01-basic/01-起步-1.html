<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Vue3</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
<!-- 测试第一个 vue2 程序 -->
<div id="app">
    <p>{{ message }}</p>
</div>

<script>
    const {createApp} = Vue
    createApp({
        data() {
            return {
                message: 'Hello vue!'
            }
        }
    }).mount('#app')
</script>
</body>
</html>
