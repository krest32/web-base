<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Vue3 - 测试了</title>
</head>
<body>
<div id="app">
    <p>{{ message }}</p>
</div>
</body>

<script type="module">
    import {createApp} from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

    createApp({
        data() {
            return {
                message: 'Hello vue!'
            }
        }
    }).mount('#app')
</script>
