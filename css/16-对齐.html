<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>菜鸟教程(runoob.com)</title>
    <style>
        /* 对齐的方式有多种 */
        img {
            /* 不允许嵌套 */
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <h2>图片居中对齐</h2>
    <p>要让图片居中对齐, 可以使用 margin: auto; 并将它放到块元素中：</p>

    <img src="https://static.runoob.com/images/mix/paris.jpg" alt="Paris" style="width: 40%" />
</body>

</html>
