<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>菜鸟教程(runoob.com)</title>
    <style>
        a:link {
            /* 文本没有被修饰 */
            text-decoration: none;
        }

        /* 为访问过 link */
        a:visited {
            text-decoration: none;
        }

        /* 访问过的 link */
        a:hover {
            /* 添加下划线 */
            text-decoration: underline;
        }

        /* 鼠标指向的 link，出现一个下换下 */
        a:active {
            text-decoration: underline;
        }

        /* 选中的 link */
    </style>
</head>
</head>

<body>
    <p>
        <b><a href="#" target="_blank">This is a link</a></b>
    </p>
    <p><b>注意:</b> hover必须在:link和 a:visited之后定义才有效.</p>
    <p><b>注意:</b>active必须在hover之后定义是有效的.</p>
</body>

</html>
