<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>菜鸟教程(runoob.com)</title>
    <style>
        /* border-collapse 属性设置表格的边框是否被折叠成一个单一的边框或隔开： */
        table {
            border-collapse: collapse;
        }

        /* Width和height属性定义表格的宽度和高度。 */
        td,
        th {
            border: 1px solid black;
        }

        /* text-align属性设置水平对齐方式，向左，右，或中心： */
        td {
            text-align: right;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Savings</th>
        </tr>
        <tr>
            <td>Peter</td>
            <td>Griffin</td>
            <td>$100</td>
        </tr>
        <tr>
            <td>Lois</td>
            <td>Griffin</td>
            <td>$150</td>
        </tr>
        <tr>
            <td>Joe</td>
            <td>Swanson</td>
            <td>$300</td>
        </tr>
        <tr>
            <td>Cleveland</td>
            <td>Brown</td>
            <td>$250</td>
        </tr>
    </table>
</body>

</html>
