<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="mystyle.css" />
    <title>测试Css外部样式</title>
</head>

<!-- 测试外部 css 样式 -->

<!-- 插入样式表的方法有三种:
1. 外部样式表(External style sheet)
2. 内部样式表(Internal style sheet)
3. 内联样式(Inline style)
 -->

<body>
    <h1>这个标题不受影响</h1>
    <p>这个段落居中对齐。</p>
    <!-- 内嵌样式 -->
    <p style="color:sienna;margin-left:20px">这是一个段落。</p>
</body>

</html>
