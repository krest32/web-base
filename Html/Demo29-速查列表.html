<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>菜鸟教程(runoob.com)</title>
  </head>
  <style type="text/css">
    h1 {color:red;}
    p {color:blue;}
    </style>

  <body>
    可见文本...

    <!-- 基本标签 -->
    <h1>最大的标题</h1>
    <h2>. . .</h2>
    <h3>. . .</h3>
    <h4>. . .</h4>
    <h5>. . .</h5>
    <h6>最小的标题</h6>

    <p>这是一个段落。</p>
    <br />
    （换行）
    <hr />
    （水平线）
    <!-- 这是注释 -->

    <!-- 文本格式化 -->
    <b>粗体文本</b>
    <br />
    <code>计算机代码</code>
    <br />
    <em>强调文本</em>
    <br />
    <i>斜体文本</i>
    <br />
    <kbd>键盘输入</kbd> 
    <br />
    <pre>预格式化文本</pre>
    <br />
    <small>更小的文本</small>
    <br />
    <strong>重要的文本</strong>
    <br />
    <abbr>AAA</abbr> （缩写）
    <br />
    <address>在你这心里</address> （联系信息）
    <br />
    <bdo> （文字方向）
    <br />
    <blockquote> （从另一个源引用的部分）
    <cite> （工作的名称）
    <br />
    <!-- <del> （删除的文本） -->
    <ins> （插入的文本）</ins>
    <br />
    <sub> （下标文本）</sub>
    <br />
    <sup> （上标文本）</sup>
    <br />

    <!-- 链接 -->
    普通的链接：<a href="http://www.example.com/">链接文本</a>
    </br>
    图像链接： <a href="http://www.example.com/"><img src="URL" alt="替换文本"></a>
    </br>
    邮件链接： <a href="mailto:webmaster@example.com">发送e-mail</a>
    </br>
    书签：
    </br> 
    <a id="tips">提示部分</a>
    </br>
    <a href="#tips">跳到提示部分</a>
    </br>
    <!-- 图片 -->
    
    <img loading="lazy" src="URL" alt="替换文本" height="42" width="42">
    </br>


    <!-- 样式/区块（Styles/Sections） -->

      <div>文档中的块级元素</div>
      <span>文档中的内联元素</span>

      <!-- 实体（Entities） -->
    <span>&lt; 等同于 </span>
    <span> &gt; 等同于 ></span>
    <span>&#169; 等同于 ©</span>
  </body>
</html>
