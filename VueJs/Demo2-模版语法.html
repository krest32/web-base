<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
  </head>
  <body>
    <div id="vue_det">
      <h1>site : {{site}}</h1>
      <h1>url : {{url}}</h1>
      <h1>{{details()}}</h1>
    </div>
    <!-- js 语句 -->
    <script type="text/javascript">
      var vm = new Vue({
        //   输出的 id 选择器
        el: "#vue_det",
        // 输出的数据
        data: {
          site: "菜鸟教程",
          url: "www.runoob.com",
          alexa: "10000",
        },
        // 使用的方法
        methods: {
          details() {
            return this.site + " - 学的不仅是技术，更是梦想！";
          },
        },
      });
    </script>
  </body>
</html>
