<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>


<body>
    <!-- null 与 undefined 的区别 -->
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML =
            typeof undefined + "<br>" +
            typeof null + "<br>" +
            (null === undefined) + "<br>" +
            (null == undefined);
    </script>
</body>

</html>
