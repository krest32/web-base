<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>


<body>

    <h2>JavaScript 类</h2>

    <p>如何使用 JavaScript 类</p>

    <p id="demo"></p>

    <script>
        class Runoob {
            constructor(name, url) {
                this.name = name;
                this.url = url;
            }
        }

        let site = new Runoob("菜鸟教程", "https://www.runoob.com");
        document.getElementById("demo").innerHTML =
            site.name + "：" + site.url;
    </script>
</body>

</html>
