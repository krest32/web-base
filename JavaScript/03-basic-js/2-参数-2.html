<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>


<body>
    <p>查找最大的数。</p>
    <p id="demo"></p>
    <script>
        x = findMax(1, 123, 500, 115, 44, 88);
        // arguments 对象包含了函数调用的参数数组。
        function findMax() {
            var i, max = arguments[0];
            if (arguments.length < 2) return max;
            for (i = 0; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            return max;
        }
        document.getElementById("demo").innerHTML = x;
    </script>
</body>

</html>
