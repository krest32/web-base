<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
</head>

<body>
    <p>回调函数等待 3 秒后执行。</p>
    <p id="demo"></p>
    
    <script>
        function print() {
            document.getElementById("demo").innerHTML = "RUNOOB!";
        }
        setTimeout(print, 3000);
    </script>

</body>

</html>
