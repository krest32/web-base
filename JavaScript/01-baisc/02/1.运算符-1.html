<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>


<body>
    <p>点击按钮计算 x 的值.</p>
    <button onclick="myFunction()">点击这里</button>
    <p id="demo"></p>
    <script>
        function myFunction() {
            y = 5;
            z = 2;
            x = y + z;
            document.getElementById("demo").innerHTML = x;
        }
    </script>


</body>

</html>
