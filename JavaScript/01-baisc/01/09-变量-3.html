<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <p>点击这里来创建变量，并显示结果。</p>
    <button onclick="myFunction()">点击这里</button>
    <p id="demo"></p>
    <script>
        function myFunction() {
            var volvo = "Volvo";
            document.getElementById("demo").innerHTML = volvo;
        }
    </script>
</body>

</html>
