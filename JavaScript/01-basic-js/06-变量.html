<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <!--javaScript 使用关键字 var 来定义变量， 使用等号来为变量赋值：-->
    <p id="demo"></p>
    <script>
        var length;
        length = 6;
        document.getElementById("demo").innerHTML = length;
    </script>
</body>

</html>
